<tui-island>
    <h1 class="title" style="text-align: center;">Подтверждение Email</h1>
    <div *ngIf="emailStatus == EmailStatus.Verifying">
        Верификация...
    </div>
    <div *ngIf="emailStatus == EmailStatus.Failed">
        Верификация не удалась, вы можете подтвердить свой аккаунт, используя страницу <a routerLink="../forgot-password">восстановления пароля</a>.
    </div>
</tui-island>
