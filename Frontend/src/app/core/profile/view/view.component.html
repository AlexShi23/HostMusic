<div class="tui-row tui-row_sme">
    <div class="center-container">
        <tui-island size="l">
            <div class="tui-row">
                <div class="tui-col_3">
                    <tui-avatar
                        [avatarUrl]="this.avatar"
                        text="{{account.nickname}}"
                        size="xl"
                        class="tui-space_top-1"
                        [rounded]="true"
                    ></tui-avatar>
                </div>
                <div class="tui-col_9">
                    <h1>{{ 'YourProfile' | translate }}</h1>
                    <p>
                        <strong>{{ 'Nickname' | translate }}: </strong> {{account.nickname}}<br/>
                        <strong>{{ 'Email' | translate }}: </strong> {{account.email}}
                    </p>
                    <p style="margin-bottom: 0;">
                        <a
                            tuiLink
                            routerLink="edit"
                            icon="tuiIconEdit"
                            iconAlign="left"
                        >
                            {{ 'EditProfile' | translate }}
                        </a>
                    </p>
                    <p style="margin-top: 0;">
                        <a
                            tuiLink
                            routerLink="change-password"
                            icon="tuiIconLock"
                            iconAlign="left"
                        >
                            {{ 'ChangePassword' | translate }}
                        </a>
                    </p>
                </div>
            </div>
        </tui-island>
    </div>
</div>
